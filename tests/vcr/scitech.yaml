        \ Kema, Gert; Klaubauf, Sylvia; Lapidus, Alla; Levasseur, Anthony; Lindquist,\
        \ Erika; Mehrabi, Rahim; Ohm, Robin A.; Owen, Timothy J.; Salamov, Asaf; Schwelm,\
        \ Arne; Schijlen, Elio; Sun, Hui; van den Burg, Harrold A.; van Burg, Roeland\
        \ C. H. J.; Zhang, Shuguang; Goodwin, Stephen B.; Grigoriev, Igor V.; Collemare,\
        \ Jerome; Bradshaw, Rosie E.</dc:creator><dc:subject>59 BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>We\
        \ sequenced and compared the genomes of the Dothideomycete fungal plant pathogens\
        \ Cladosporium fulvum (Cfu) (syn. Passalora fulva) and Dothistroma septosporum\
        \ (Dse) that are closely related phylogenetically, but have different lifestyles\
        \ and hosts. Although both fungi grow extracellularly in close contact with\
        \ host mesophyll cells, Cfu is a biotroph infecting tomato, while Dse is a\
        \ hemibiotroph infecting pine. The genomes of these fungi have a similar set\
        \ of genes (70percent of gene content in both genomes are homologs), but differ\
        \ significantly in size (Cfu &gt;61.1-Mb; Dse 31.2-Mb), which is mainly due\
        \ to the difference in repeat content (47.2percent in Cfu versus 3.2percent\
        \ in Dse). Recent adaptation to different lifestyles and hosts is suggested\
        \ by diverged sets of genes. Cfu contains an tomatinase gene that we predict\
        \ might be required for detoxification of tomatine, while this gene is absent\
        \ in Dse. Many genes encoding secreted proteins are unique to each species\
        \ and the repeat-rich areas in Cfu are enriched for these species-specific\
        \ genes. In contrast, conserved genes suggest common host ancestry. Homologs\
        \ of Cfu effector genes, including Ecp2 and Avr4, are present in Dse and induce\
        \ a Cf-Ecp2- and Cf-4-mediated hypersensitive response, respectively. Strikingly,\
        \ genes involved in production of the toxin dothistromin, a likely virulence\
        \ factor for Dse, are conserved in Cfu, but their expression differs markedly\
        \ with essentially no expression by Cfu in planta. Likewise, Cfu has a carbohydrate-degrading\
        \ enzyme catalog that is more similar to that of necrotrophs or hemibiotrophs\
        \ and a larger pectinolytic gene arsenal than Dse, but many of these genes\
        \ are not expressed in planta or are pseudogenized. Overall, comparison of\
        \ their genomes suggests that these closely related plant pathogens had a\
        \ common ancestral host but since adapted to different hosts and lifestyles\
        \ by a combination of differentiated gene content, pseudogenization, and gene\
        \ regulation.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
