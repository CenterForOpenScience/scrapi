        \ rownumber=\"85\"><dc:title>Solid State Lighting Program (Falcon)</dc:title><dc:creator>Meeks,\
        \ Steven</dc:creator><dc:subject/><dc:subjectRelated/><dc:description>Over\
        \ the past two years, KLA-Tencor and partners successfully developed and deployed\
        \ software and hardware tools that increase product yield for High Brightness\
        \ LED (HBLED) manufacturing and reduce product development and factory ramp\
        \ times. This report summarizes our development effort and details of how\
        \ the results of the Solid State Light Program (Falcon) have started to help\
        \ HBLED manufacturers optimize process control by enabling them to flag and\
        \ correct identified killer defect conditions at any point of origin in the\
        \ process manufacturing flow. This constitutes a quantum leap in yield management\
        \ over current practice. Current practice consists of die dispositioning which\
        \ is just rejection of bad die at end of process based upon probe tests, loosely\
        \ assisted by optical in-line monitoring for gross process deficiencies. For\
        \ the first time, and as a result of our Solid State Lighting Program, our\
        \ LED manufacturing partners have obtained the software and hardware tools\
        \ that optimize individual process steps to control killer defects at the\
        \ point in the processes where they originate. Products developed during our\
        \ two year program enable optimized inspection strategies for many product\
        \ lines to minimize cost and maximize yield.\nThe Solid State Lighting Program\
        \ was structured in three phases: i) the development of advanced imaging modes\
        \ that achieve clear separation between LED defect types, improves signal\
        \ to noise and scan rates, and minimizes nuisance defects for both front end\
        \ and back end inspection tools, ii) the creation of defect source analysis\
        \ (DSA) software that connect the defect maps from back-end and front-end\
        \ HBLED manufacturing tools to permit the automatic overlay and traceability\
        \ of defects between tools and process steps, suppress nuisance defects, and\
        \ identify the origin of killer defects with process step and conditions,\
        \ and iii) working with partners (Philips Lumileds) on product wafers, obtain\
        \ a detailed statistical correlation of automated defect and DSA map overlay\
        \ to failed die identified using end product probe test results.\nResults\
        \ from our two year effort have led to \u201Cautomated end-to-end defect detection\u201D\
        \ with full defect traceability and the ability to unambiguously correlate\
        \ device killer defects to optically detected features and their point of\
        \ origin within the process. Success of the program can be measured by yield\
        \ improvements at our partner\u2019s facilities and new product orders.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Kla-Tencor\
        \ Corporation</dcq:publisherResearch><dcq:publisherSponsor>USDOE</dcq:publisherSponsor><dcq:publisherCountry>United\
        \ States</dcq:publisherCountry><dc:date>2012-06-30</dc:date><dc:language>English</dc:language><dc:type>Technical\
