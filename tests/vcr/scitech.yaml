        \ rownumber=\"15\"><dc:title>Propagation of ultrasound in camphene</dc:title><dc:creator>Scheie,\
        \ Carl E.; Green, John R.</dc:creator><dc:subject>GENERAL AND MISCELLANEOUS;\
        \ CAMPHENE; CRYSTALS; HYDROCARBONS; MEASURED VALUES; MOTION; NUMERICALS; TERPENES;\
        \ ULTRASONICS; VELOCITY</dc:subject><dc:subjectRelated/><dc:description>Dielectric\
        \ evidence for the molecular rotation of d-camphene was first presented by\
        \ White and Bishop in 1940. In our investigation we were using dl-camphene\
        \ that was purified by distillation from the Eastman Kodak practical grade.\
        \ To make sure that the dl-camphene has the same properties of rotation, we\
        \ also carried out dielectric measurements and found that the behavior of\
        \ the dl-camphene was practically identical to that reported by White and\
        \ Bishop for d-camphene. From the melting point at 40 deg C down to the transition\
        \ temperature at about -120 deg C, there is a gradual rise in dielectric constant\
        \ with lowering temperature that is characteristic more of liquids than of\
        \ solids; at the transition point there is a sudden drop in the dielectric\
        \ constant followed by a very gradual fall in the dielectric constant for\
        \ further lowering of the temperature down to -200 deg C. (auth)</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Univ.\
