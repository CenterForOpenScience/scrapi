        \ de; Zhong, Shaobin; Goodwin, Stephen B.; Grigoriev, Igor V.</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>The\
        \ class Dothideomycetes is one of the largest groups of fungi with a high\
        \ level of ecological diversity including many plant pathogens infecting a\
        \ broad range of hosts. Here, we compare genome features of 18 members of\
        \ this class, including 6\nnecrotrophs, 9 (hemi)biotrophs and 3 saprotrophs,\
        \ to analyze genome structure, evolution, and the diverse strategies of pathogenesis.\
        \ The Dothideomycetes most likely evolved from a common ancestor more than\
        \ 280 million years ago. The 18\ngenome sequences differ dramatically in size\
        \ due to variation in repetitive content, but show much less variation in\
        \ number of (core) genes. Gene order appears to have been rearranged mostly\
        \ within chromosomal boundaries by multiple inversions, in extant genomes\
        \ frequently demarcated by adjacent simple repeats. Several Dothideomycetes\
        \ contain one or more gene-poor, transposable element (TE)-rich putatively\
        \ dispensable chromosomes of unknown function. The 18 Dothideomycetes offer\
        \ an extensive catalogue of genes involved in cellulose degradation, proteolysis,\
        \ secondary metabolism, and cysteine-rich small secreted proteins. Ancestors\
        \ of the two major orders of plant pathogens in the Dothideomycetes, the Capnodiales\
        \ and Pleosporales, may have had different modes of pathogenesis, with the\
        \ former having fewer of these genes than the latter. Many of these genes\
        \ are enriched in proximity to transposable elements, suggesting faster evolution\
        \ because of the effects of repeat induced point (RIP) mutations. A syntenic\
        \ block of genes, including\noxidoreductases, is conserved in most Dothideomycetes\
        \ and upregulated during infection in L. maculans, suggesting a possible function\
        \ in response to oxidative stress.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
