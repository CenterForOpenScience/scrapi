        \ rownumber=\"82\"><dc:title>Genomic Encyclopedia of Fungi</dc:title><dc:creator>Grigoriev,\
        \ Igor</dc:creator><dc:subject>59 BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Genomes\
        \ of fungi relevant to energy and environment are in focus of the Fungal Genomic\
        \ Program at the US Department of Energy Joint Genome Institute (JGI). Its\
        \ key project, the Genomics Encyclopedia of Fungi, targets fungi related to\
        \ plant health (symbionts, pathogens, and biocontrol agents) and biorefinery\
        \ processes (cellulose degradation, sugar fermentation, industrial hosts),\
        \ and explores fungal diversity by means of genome sequencing and analysis.\
        \ Over 150 fungal genomes have been sequenced by JGI to date and released\
        \ through MycoCosm (www.jgi.doe.gov/fungi), a fungal web-portal, which integrates\
        \ sequence and functional data with genome analysis tools for user community.\
        \ Sequence analysis supported by functional genomics leads to developing parts\
        \ list for complex systems ranging from ecosystems of biofuel crops to biorefineries.\
        \ Recent examples of such parts suggested by comparative genomics and functional\
        \ analysis in these areas are presented here.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
