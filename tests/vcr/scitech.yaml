        \ W P; DeLuca, Jr, P M; Otte, R A; Schilthelm, S W</dc:creator><dc:subject>43\
        \ PARTICLE ACCELERATORS; 73 NUCLEAR PHYSICS AND RADIATION PHYSICS; STORAGE\
        \ RINGS; SHIELDING; ELECTRON BEAMS; GEV RANGE 01-10; NEUTRONS; RADIATION PROTECTION;\
        \ X RADIATION; BARYONS; BEAMS; ELECTROMAGNETIC RADIATION; ELEMENTARY PARTICLES;\
        \ ENERGY RANGE; FERMIONS; GEV RANGE; HADRONS; IONIZING RADIATIONS; LEPTON\
        \ BEAMS; NUCLEONS; PARTICLE BEAMS; RADIATIONS 430400*  -- Particle Accelerators--\
        \ Storage Rings; 654002  -- Radiation &amp; Shielding Physics-- Shielding\
        \ Calculations &amp; Experiments-- (-1987)</dc:subject><dc:subjectRelated/><dc:description>The\
        \ object of this shielding is to examine all aspects of Aladdin operation\
        \ to ensure that adequate shielding is provided to meet the design objectives.\
        \ To do this, we will look at shielding necessary for radiation produced during\
        \ the injection process, during normal loss of the stored beam and during\
        \ accidental loss of the stored beam. It will therefore be necessary to specify\
        \ shielding not only at the ring, but also along the injection line and the\
        \ optical beam lines. We will also give special attention to the occupation\
        \ of the accelerator Vault during injection as this may be a desirable design\
        \ option. In effect, two shielding plans will be presented, permitting estimates\
        \ of cost and space requirements for both.</dc:description><dcq:publisher/><dcq:publisherAvailability>NTIS,\
