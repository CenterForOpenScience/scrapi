        \ REACTORS AND ASSOCIATED PLANTS; BWR TYPE REACTORS; PRESSURE SUPPRESSION;\
        \ PRESSURE GRADIENTS; SIMULATION; CONTAINMENT SYSTEMS; PRESSURE DROP; VAPOR\
        \ PRESSURE; CONTAINMENT; ENGINEERED SAFETY SYSTEMS; PHYSICAL PROPERTIES; REACTORS;\
        \ THERMODYNAMIC PROPERTIES; WATER COOLED REACTORS; WATER MODERATED REACTORS\
        \ 210100*  -- Power Reactors, Nonbreeding, Light-Water Moderated, Boiling\
        \ Water Cooled</dc:subject><dc:subjectRelated/><dc:description>Experiments\
        \ were conducted to test the validity of the scaling laws which have been\
        \ put forward for the small-scale modeling of the air clearing phase of flow\
        \ into the condensation pool of a pressure suppression system. Three geometrically\
        \ similar wetwells (differing in linear dimension by a factor of 4) were used,\
        \ along with two liquids (differing in density by a factor of three) and three\
        \ gases (differing in enthalpy by a factor of ten). When using different pressures,\
        \ liquids, and gases, the dimensionless pressures were in excellent agreement\
        \ as long as the four scaling parameters were held constant. The enthalpy\
        \ flux must be scaled by the use of an orifice to ensure that the pressures\
        \ will scale.</dc:description><dcq:publisher/><dcq:publisherAvailability>NTIS</dcq:publisherAvailability><dcq:publisherResearch>Massachusetts\
