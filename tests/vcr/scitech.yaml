        \ Fungi</dc:title><dc:creator>Riley, Robert; Salamov, Asaf; Morin, Emmanuelle;\
        \ Nagy, Laszlo; Manning, Gerard; Baker, Scott; Brown, Daren; Henrissat, Bernard;\
        \ Levasseur, Anthony; Hibbett, David; Martin, Francis; Grigoriev, Igor</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Fungi\
        \ of the phylum Basidiomycota (basidiomycetes), make up some 37percent of\
        \ the described fungi, and are important in forestry, agriculture, medicine,\
        \ and bioenergy. This diverse phylum includes the mushrooms, wood rots, symbionts,\
        \ and plant and animal pathogens.  To better understand the diversity of phenotypes\
        \ in basidiomycetes, we performed a comparative analysis of 35 basidiomycete\
        \ fungi spanning the diversity of the phylum. Phylogenetic patterns of lignocellulose\
        \ degrading genes suggest a continuum rather than a sharp dichotomy between\
        \ the white rot and brown rot modes of wood decay.  Patterns of secondary\
        \ metabolic enzymes give additional insight into the broad array of phenotypes\
        \ found in the basidiomycetes.  We suggest that the profile of an organism\
        \ in lignocellulose-targeting genes can be used to predict its nutritional\
        \ mode, and predict Dacryopinax sp. as a brown rot; Botryobasidium botryosum\
        \ and Jaapia argillacea as white rots.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
