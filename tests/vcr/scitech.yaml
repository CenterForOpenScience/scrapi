        \ rownumber=\"90\"><dc:title>Transcription Factor Amr1 Induces Melanin Biosynthesis\
        \ and Suppresses Virulence in Alternaria brassicicola</dc:title><dc:creator>Cho,\
        \ Yangrae; Srivastava, Akhil; Ohm, Robin A.; Lawrence, Christopher B.; Wang,\
        \ Koon-Hui; Grigoriev, Igor V.; Marahatta, Sharadchandra P.</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Alternaria\
        \ brassicicola is a successful saprophyte and necrotrophic plant pathogen.\
        \ Several A. brassicicola genes have been characterized as affecting pathogenesis\
        \ of Brassica species. To study regulatory mechanisms of pathogenesis, we\
        \ mined 421 genes in silico encoding putative transcription factors in a machine-annotated,\
        \ draft genome sequence of A. brassicicola. In this study, targeted gene disruption\
        \ mutants for 117 of the transcription factor genes were produced and screened.\
        \ Three of these genes were associated with pathogenesis. Disruption mutants\
        \ of one gene (AbPacC) were nonpathogenic and another gene (AbVf8) caused\
        \ lesions less than half the diameter of wild-type lesions. Unexpectedly,\
        \ mutants of the third gene, Amr1, caused lesions with a two-fold larger diameter\
        \ than the wild type and complementation mutants. Amr1 is a homolog of Cmr1,\
        \ a transcription factor that regulates melanin biosynthesis in several fungi.\
        \ We created gene deletion mutants of ?amr1 and characterized their phenotypes.\
        \ The ?amr1 mutants used pectin as a carbon source more efficiently than the\
        \ wild type, were melanin-deficient, and more sensitive to UV light and glucanase\
        \ digestion. The AMR1 protein was localized in the nuclei of hyphae and in\
        \ highly melanized conidia during the late stage of plant pathogenesis. RNA-seq\
        \ analysis revealed that three genes in the melanin biosynthesis pathway,\
        \ along with the deleted Amr1 gene, were expressed at low levels in the mutants.\
        \ In contrast, many hydrolytic enzyme-coding genes were expressed at higher\
        \ levels in the mutants than in the wild type during pathogenesis. The results\
        \ of this study suggested that a gene important for survival in nature negatively\
        \ affected virulence, probably by a less efficient use of plant cell-wall\
        \ materials. We speculate that the functions of the Amr1 gene are important\
        \ to the success of A. brassicicola as a competitive saprophyte and plant\
        \ parasite.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
