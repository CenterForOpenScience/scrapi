        \ rownumber=\"17\"><dc:title>Linearized magnetogasdynamics based on two fluid\
        \ theory</dc:title><dc:creator>Pai, S. I.; Oh, S. K.</dc:creator><dc:subject>75\
        \ CONDENSED MATTER PHYSICS, SUPERCONDUCTIVITY AND SUPERFLUIDITY; MAGNETOGASDYNAMICS;\
        \ DIFFERENTIAL EQUATIONS; EQUATIONS; FLUID MECHANICS; MECHANICS 640430*  --\
        \ Fluid Physics-- Magnetohydrodynamics</dc:subject><dc:subjectRelated/><dc:description>The\
        \ linearized equation of magnetogasdynamics for a uniform flow under uniform\
        \ externally applied magnetic field of arbitrary orientation has been derived\
        \ from two fluid theory. It is a ninth order partial differential equation.\
        \ This equation may be simplified by neglecting small terms under ordinary\
        \ conditions. The simplified equations depend greatly on the fact whether\
        \ there is a transverse applied magnetia field or not. With transverse applied\
        \ field, the resultant simplified equation is of the same form as that of\
        \ single fluid theory except that the magnetic Reynolds number in the two\
        \ fluid theory is much smaller than that of single fluid theory. Without transverse\
        \ field, the resultant simplified equation differs greatly from that of single\
        \ fluid theory. (auth)</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Maryland\
        \ Univ., College Park, MD (United States)</dcq:publisherResearch><dcq:publisherSponsor>US\
