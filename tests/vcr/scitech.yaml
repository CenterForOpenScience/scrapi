        \ rownumber=\"98\"><dc:title>Insights into bilaterian evolution from three\
        \ spiralian genomes</dc:title><dc:creator>Simakov, Oleg; Marletaz, Ferdinand;\
        \ Cho, Sung-Jin; Edsinger-Gonzales, Eric; Havlak, Paul; Hellsten, Uffe; Kuo,\
        \ Dian-Han; Larsson, Tomas; Lv, Jie; Arendt, Detlev; Savage, Robert; Osoegawa,\
        \ Kazutoyo; de Jong, Pieter; Grimwood, Jane; Chapman, Jarrod A.; Shapiro,\
        \ Harris; Otillar, Robert P.; Terry, Astrid Y.; Boore, Jeffrey L.; Grigoriev,\
        \ Igor V.; Lindberg, David R.; Seaver, Elaine C.; Weisblat, David A.; Putnam,\
        \ Nicholas H.; Rokhsar, Daniel S.; Aerts, Andrea</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Current\
        \ genomic perspectives on animal diversity neglect two prominent phyla, the\
        \ molluscs and annelids, that together account for nearly one-third of known\
        \ marine species and are important both ecologically and as experimental systems\
        \ in classical embryology1, 2, 3. Here we describe the draft genomes of the\
        \ owl limpet (Lottia gigantea), a marine polychaete (Capitella teleta) and\
        \ a freshwater leech (Helobdella robusta), and compare them with other animal\
        \ genomes to investigate the origin and diversification of bilaterians from\
        \ a genomic perspective. We find that the genome organization, gene structure\
        \ and functional content of these species are more similar to those of some\
        \ invertebrate deuterostome genomes (for example, amphioxus and sea urchin)\
        \ than those of other protostomes that have been sequenced to date (flies,\
        \ nematodes and flatworms). The conservation of these genomic features enables\
        \ us to expand the inventory of genes present in the last common bilaterian\
        \ ancestor, establish the tripartite diversification of bilaterians using\
        \ multiple genomic characteristics and identify ancient conserved long- and\
        \ short-range genetic linkages across metazoans. Superimposed on this broadly\
        \ conserved pan-bilaterian background we find examples of lineage-specific\
        \ genome evolution, including varying rates of rearrangement, intron gain\
        \ and loss, expansions and contractions of gene families, and the evolution\
        \ of clade-specific genes that produce the unique content of each genome.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
