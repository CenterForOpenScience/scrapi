        \ rownumber=\"3\"><dc:title>Metrics and Measures for Intelligence Analysis\
        \ Task Difficulty</dc:title><dc:creator>Greitzer, Frank L.; Allwein, Kelcy\
        \ M.</dc:creator><dc:subject>intelligence analysis; task difficulty</dc:subject><dc:subjectRelated>intelligence\
        \ analysis; task difficulty;</dc:subjectRelated><dc:description>Recent workshops\
        \ and conferences supporting the intelligence community (IC) have highlighted\
        \ the need to characterize the difficulty or complexity of intelligence analysis\
        \ (IA) tasks in order to facilitate assessments of the impact or effectiveness\
        \ of IA tools that are being considered for introduction into the IC. Some\
        \ fundamental issues are: (a) how to employ rigorous methodologies in evaluating\
        \ tools, given a host of problems such as controlling for task difficulty,\
        \ effects of time or learning, small-sample size limitations; (b) how to measure\
        \ the difficulty/complexity of IA tasks in order to establish valid experimental/quasi-experimental\
        \ designs aimed to support evaluation of tools; and (c) development of more\
        \ rigorous (summative), performance-based measures of human performance during\
        \ the conduct of IA tasks, beyond the more traditional reliance on formative\
        \ assessments (e.g., subjective ratings). Invited discussants will be asked\
        \ to comment on one or more of these issues, with the aim of bringing the\
        \ most salient issues and research needs into focus</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Pacific\
