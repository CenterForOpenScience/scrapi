        \ Sarah; Zhou, Shiguo; Zeng, Qiandong; Grigoriev, Igor V.; Ma, Li-Jun; Ciuffetti,\
        \ Lynda M.</dc:creator><dc:subject>59 BASIC BIOLOGICAL SCIENCES wheat (Triticum\
        \ aestivum), copy number variation,  histone H3 transduplication, ToxA, ToxB,\
        \  anastomosis</dc:subject><dc:subjectRelated>wheat (Triticum aestivum), copy\
        \ number variation,  histone H3 transduplication, ToxA, ToxB,  anastomosis</dc:subjectRelated><dc:description>Pyrenophora\
        \ tritici-repentis is a necrotrophic fungus causal to the disease tan spot\
        \ of wheat, whose contribution to crop loss has increased significantly during\
        \ the last few decades. Pathogenicity by this fungus is attributed to the\
        \ production of host-selective toxins (HST), which are recognized by their\
        \ host in a genotype-specific manner. To better understand the mechanisms\
        \ that have led to the increase in disease incidence related to this pathogen,\
        \ we sequenced the genomes of three P. tritici-repentis isolates. A pathogenic\
        \ isolate that produces two known HSTs was used to assemble a reference nuclear\
        \ genome of approximately 40 Mb composed of 11 chromosomes that encode 12,141\
        \ predicted genes. Comparison of the reference genome with those of a pathogenic\
        \ isolate that produces a third HST, and a nonpathogenic isolate, showed the\
        \ nonpathogen genome to be more diverged than those of the two pathogens.\
        \ Examination of gene-coding regions has provided candidate pathogen-specific\
        \ proteins and revealed gene families that may play a role in a necrotrophic\
        \ lifestyle. Analysis of transposable elements suggests that their presence\
        \ in the genome of pathogenic isolates contributes to the creation of novel\
        \ genes, effector diversification, possible horizontal gene transfer events,\
        \ identified copy number variation, and the first example of transduplication\
        \ by DNA transposable elements in fungi. Overall, comparative analysis of\
        \ these genomes provides evidence that pathogenicity in this species arose\
        \ through an influx of transposable elements, which created a genetically\
        \ flexible landscape that can easily respond to environmental changes.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
