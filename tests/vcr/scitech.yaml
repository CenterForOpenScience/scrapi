        \ rownumber=\"96\"><dc:title>The genome of the polar eukaryotic microalga\
        \ Coccomyxa subellipsoidea reveals traits of cold adaptation</dc:title><dc:creator>Blanc,\
        \ Guillaume; Agarkova, Irina; Grimwood, Jane; Kuo, Alan; Brueggeman, Andrew;\
        \ Dunigan, David D.; Gurnon, James; Ladunga, Istvan; Lindquist, Erika; Lucas,\
        \ Susan; Pangilinan, Jasmyn; Proschold, Thomas; Salamov, Asaf; Schmutz, Jeremy;\
        \ Weeks, Donald; Tamada, Takashi; Lomsadze, Alexandre; Borodovsky, Mark; Claverie,\
        \ Jean-Michel; Grigoriev, Igor V.; Van Etten, James L.</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Background\n\
        Little is known about the mechanisms of adaptation of life to the extreme\
        \ environmental conditions encountered in polar regions. Here we present the\
        \ genome sequence of a unicellular green alga from the division chlorophyta,\
        \ Coccomyxa subellipsoidea C-169, which we will hereafter refer to as C-169.\
        \ This is the first eukaryotic microorganism from a polar environment to have\
        \ its genome sequenced.\n\nResults\nThe 48.8 Mb genome contained in 20 chromosomes\
        \ exhibits significant synteny conservation with the chromosomes of its relatives\
        \ Chlorella variabilis and Chlamydomonas reinhardtii. The order of the genes\
        \ is highly reshuffled within synteny blocks, suggesting that intra-chromosomal\
        \ rearrangements were more prevalent than inter-chromosomal rearrangements.\
        \ Remarkably, Zepp retrotransposons occur in clusters of nested elements with\
        \ strictly one cluster per chromosome probably residing at the centromere.\
        \ Several protein families overrepresented in C. subellipsoidae include proteins\
        \ involved in lipid metabolism, transporters, cellulose synthases and short\
        \ alcohol dehydrogenases. Conversely, C-169 lacks proteins that exist in all\
        \ other sequenced chlorophytes, including components of the glycosyl phosphatidyl\
        \ inositol anchoring system, pyruvate phosphate dikinase and the photosystem\
        \ 1 reaction center subunit N (PsaN).\n\nConclusions\nWe suggest that some\
        \ of these gene losses and gains could have contributed to adaptation to low\
        \ temperatures. Comparison of these genomic features with the adaptive strategies\
        \ of psychrophilic microbes suggests that prokaryotes and eukaryotes followed\
        \ comparable evolutionary routes to adapt to cold environments.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
