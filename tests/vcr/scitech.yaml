        \ rownumber=\"14\"><dc:title>Subnanosecond RC risetimes from ionization counters</dc:title><dc:creator>DeVolpi,\
        \ A.; Porges, K.G.; Rush, C.</dc:creator><dc:subject>INSTRUMENTATION; ABSORPTION;\
        \ AMPLIFIERS; BACKGROUND; CABLES; CALIFORNIUM 252; CAPACITORS; ELECTRIC POTENTIAL;\
        \ ELECTROMAGNETIC WAVES; ELECTRONS; ELEMENTARY PARTICLES; FISSION PRODUCTS;\
        \ FREQUENCY; IONIZATION CHAMBERS; MEASURED VALUES; NUCLEAR MODELS; PERFORMANCE;\
        \ PLANNING; PULSE ANALYZERS; PULSES; QUANTUM MECHANICS; RADIATION SOURCES;\
        \ RESISTORS; RESOLUTION; SEMICONDUCTORS; SPECTRA; TUNNEL EFFECT</dc:subject><dc:subjectRelated/><dc:description>The\
        \ recent availability of a fast feedback-stabilized current amplifier has\
        \ opened the domain of ionization counters operating with fast rise and collection\
        \ times. Some fission fragment ionization counters, designed for fast electron\
        \ collection, have been operated with computed RC risetimes of 100 psec. Natural\
        \ pulse widths are 10-20 nsec; signal amplitudes are enough above noise to\
        \ permit operation on a plateau in integral bias. No pre- or post-amplification\
        \ is required to bring the lowest energy fragments from Cf&lt;sup&gt;252&lt;/sup&gt;\
        \ into the 100 mV range of the tunnel diode discriminator used in testing.\
        \ By impedance matching at the amplifier input, very long lengths of coaxial\
        \ cable may be interposed between the detector and the amplifier, suffering\
        \ only the characteristic frequency-dependent attenuation of the cable. Some\
        \ implications of this mode of operation, for example, in the vicinity of\
        \ high radiation sources, as well as applications to other detectors, are\
        \ discussed. Photographs of operation, spectral response curves, noise measurements,\
        \ and circuitry are provided. (auth)</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Argonne\
