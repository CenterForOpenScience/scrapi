        \ rownumber=\"92\"><dc:title>MycoCosm, an Integrated Fungal Genomics Resource</dc:title><dc:creator>Shabalov,\
        \ Igor; Grigoriev, Igor</dc:creator><dc:subject>59 BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>MycoCosm\
        \ is a web-based interactive fungal genomics resource, which was first released\
        \ in March 2010, in response to an urgent call from the fungal community for\
        \ integration of all fungal genomes and analytical tools in one place (Pan-fungal\
        \ data resources meeting, Feb 21-22, 2010, Alexandria, VA). MycoCosm integrates\
        \ genomics data and analysis tools to navigate through over 100 fungal genomes\
        \ sequenced at JGI and elsewhere. This resource allows users to explore fungal\
        \ genomes in the context of both genome-centric analysis and comparative genomics,\
        \ and promotes user community participation in data submission, annotation\
        \ and analysis. MycoCosm has over 4500 unique visitors/month or 35000+ visitors/year\
        \ as well as hundreds of registered users contributing their data and expertise\
        \ to this resource. Its scalable architecture allows significant expansion\
        \ of the data expected from JGI Fungal Genomics Program, its users, and integration\
        \ with external resources used by fungal community.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
