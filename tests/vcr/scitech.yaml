        \ rownumber=\"4\"><dc:title>Final Project Report</dc:title><dc:creator>Zhang,\
        \ Jin [University of California Santa Cruz]; Zhao, Yiping [University of Georgia\
        \ at Athens]</dc:creator><dc:subject/><dc:subjectRelated/><dc:description>In\
        \ this entire project period from 2005-2014, we have made significant progress\
        \ in developing novel nanostructures of metal oxides (MOs) for solar hydrogen\
        \ generation based on photoelectrochemical (PEC).  Materials investigated\
        \ are focused on 1D and 0D MO nanostructures of TiO2, WO3, ZnO, and Fe2O3\
        \ in conjunction with quantum dot (QD) sensitization and chemical doping (N\
        \ or H) to alter their electronic band structures for both visible light absorption\
        \ and for facilitating interfacial charge transport. In addition, we have\
        \ used plasmonic metal nanostructures to enhance the PEC performance by improving\
        \ light absorption of QDs via enhanced scattering of the plamonic metal. \
        \ Most importantly, we have discovered a multipronged strategy for improving\
        \ PEC performance: using plasmonic metal nanostructure to enhance light absorption,\
        \ QDs to improve charge transfer, and chemical doping to increase charge transport\
        \ in metal oxides for PEC.  The combination is critical for overall high efficiency\
        \ of PEC.  This strategy is developed and demonstrated for the first time\
        \ to our best knowledge.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>University\
        \ of Califorina Santa Cruz; University of Georgia at Athens</dcq:publisherResearch><dcq:publisherSponsor>USDOE\
        \ Office of Science (SC)</dcq:publisherSponsor><dcq:publisherCountry>United\
