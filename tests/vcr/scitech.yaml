        \ rownumber=\"99\"><dc:title>Rediscovery by Whole Genome Sequencing:  Classical\
        \ Mutations and Genome Polymorphisms in Neurospora crassa</dc:title><dc:creator>McCluskey,\
        \ Kevin; Wiest, Aric E.; Grigoriev, Igor V.; Lipzen, Anna; Martin, Joel; Schackwitz,\
        \ Wendy; Baker, Scott E.</dc:creator><dc:subject>59 BASIC BIOLOGICAL SCIENCES\
        \ single nucleotide polymorphism, SNP, indel, comparative genomics, classical\
        \ mutant</dc:subject><dc:subjectRelated>single nucleotide polymorphism, SNP,\
        \ indel, comparative genomics, classical mutant</dc:subjectRelated><dc:description>Classical\
        \ forward genetics has been foundational to modern biology, and has been the\
        \ paradigm for characterizing the role of genes in shaping phenotypes for\
        \ decades. In recent years, reverse genetics has been used to identify the\
        \ functions of genes, via the intentional introduction of variation and subsequent\
        \ evaluation in physiological, molecular, and even population contexts. These\
        \ approaches are complementary and whole genome analysis serves as a bridge\
        \ between the two. We report in this article the whole genome sequencing of\
        \ eighteen classical mutant strains of Neurospora crassa and the putative\
        \ identification of the mutations associated with corresponding mutant phenotypes.\
        \ Although some strains carry multiple unique nonsynonymous, nonsense, or\
        \ frameshift mutations, the combined power of limiting the scope of the search\
        \ based on genetic markers and of using a comparative analysis among the eighteen\
        \ genomes provides strong support for the association between mutation and\
        \ phenotype. For ten of the mutants, the mutant phenotype is recapitulated\
        \ in classical or gene deletion mutants in Neurospora or other filamentous\
        \ fungi. From thirteen to 137 nonsense mutations are present in each strain\
        \ and indel sizes are shown to be highly skewed in gene coding sequence. Significant\
        \ additional genetic variation was found in the eighteen mutant strains, and\
        \ this variability defines multiple alleles of many genes. These alleles may\
        \ be useful in further genetic and molecular analysis of known and yet-to-be-discovered\
        \ functions and they invite new interpretations of molecular and genetic interactions\
        \ in classical mutant strains.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
        \ Orlando Lawrence Berkeley National Laboratory, Berkeley, CA (US)</dcq:publisherResearch><dcq:publisherSponsor>USDOE\
