        \ rownumber=\"19\"><dc:title>Inelastic electron scattering from Ca&lt;sup&gt;40&lt;/sup&gt;\
        \ in the giant resonance region</dc:title><dc:creator>Weigert, L.J.; Eisenberg,\
        \ J.M.</dc:creator><dc:subject>PHYSICS; ANGULAR MOMENTUM; CALCIUM 40; CLEBSCH-GORDAN\
        \ COEFFICIENTS; DIPOLES; EIGENFUNCTIONS; ELECTRON BEAMS; ENERGY LEVELS; EXCITATION;\
        \ GIANT RESONANCE; INELASTIC SCATTERING; INTERACTIONS; MATHEMATICS; MATRICES;\
        \ MOMENTUM; NUCLEAR MODELS; NUCLEAR THEORY; NUMERICALS; QUANTUM MECHANICS;\
        \ RESONANCE; SCATTERING; TRANSIENTS</dc:subject><dc:subjectRelated/><dc:description>Matrix\
        \ elements for the excitation of particle-hole states in Ca&lt;sup&gt;40&lt;/sup&gt;\
        \ by inelastic electron scattering are calculated. Electric dipole transitions\
        \ to T = 1 states are considered, taking into account both transverse and\
        \ Coulomb contributions. The particle-hole matrix elements are evaluated for\
        \ a zero-range residual interaction. with the help of angular momentum identities,\
        \ these matrix elements are expressed in a form involving only two Clebsch-Gordan\
        \ coefficients, thus eliminating the usual 9-j symbols. Wave functions for\
        \ the excited states are obtained from the diagonalization of the secular\
        \ matrix. As functions of momentum transfer, some of the matrix elements for\
        \ the electro-excitation of the different energy levels exhibit characteristically\
        \ different behavior, thus helping to identify these levels in the extended\
        \ shell model scheme. Varying the parameters at the residual interaction over\
        \ a reasonable range brings about minor modifications in this behavior, but\
        \ the qualitative results do not depend critically on the choice of these\
        \ parameters. The sum of the contributions from the four energy levels above\
        \ threshold, as a function of momentum transfer, proves to be extremely insensitive\
        \ to changes in the parameters of the residual interaction, thus exhibiting\
        \ the effects of closure (auth)</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Univ.\
