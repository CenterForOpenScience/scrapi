        \ Ladd, Danielle M.; Seo, Dong-Kyun</dc:creator><dc:subject>77 NANOSCIENCE\
        \ AND NANOTECHNOLOGY catalysis (homogeneous), catalysis (heterogeneous), solar\
        \ (fuels), photosynthesis (natural and artificial), bio-inspired, hydrogen\
        \ and fuel cells, electrodes - solar, charge transport, materials and chemistry\
        \ by design, synthesis (novel materials), synthesis (self-assembly); aerogel;\
        \ sol-gel; catalytic</dc:subject><dc:subjectRelated>catalysis (homogeneous),\
        \ catalysis (heterogeneous), solar (fuels), photosynthesis (natural and artificial),\
        \ bio-inspired, hydrogen and fuel cells, electrodes - solar, charge transport,\
        \ materials and chemistry by design, synthesis (novel materials), synthesis\
        \ (self-assembly); aerogel; \nsol-gel; \ncatalytic</dc:subjectRelated><dc:description>Nanoporous\
        \ MgAl{sub 2}O{sub 4} particulates with high porosities were successfully\
        \ prepared from sol-gel reactions, solvent exchange with castor oil and subsequent\
        \ combustion and calcination at 700 \xB0C. The products were crystalline and\
        \ semitransparent. Changes in the metal precursor concentrations allowed control\
        \ of pore volumes from 0.7 to 1.1 cm{sup 3}/g and average pore sizes from\
        \ 14 to 19 nm. The specific surface areas are about 200 m{sup 2}/g regardless\
        \ of the precursor concentrations. After heating at 1000 \xB0C for 10 hours,\
        \ the products kept about 70% of their original pore volume and about 60%\
        \ of the original surface area. Heating at 1100 \xB0C caused a drastic reduction\
        \ of pore volume and surface area to 40 and 36%, respectively, as the average\
        \ particle size increased to 23 nm.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Energy\
