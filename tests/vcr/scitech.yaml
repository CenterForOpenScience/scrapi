        \ rownumber=\"4\"><dc:title>Pair production and annihilation in gamma-ray\
        \ bursts</dc:title><dc:creator>Carrigan, Brian J.</dc:creator><dc:subject>71\
        \ CLASSICAL AND QUANTUM MECHANICS, GENERAL PHYSICS; COSMIC GAMMA BURSTS; ANNIHILATION;\
        \ PAIR PRODUCTION; MILKY WAY; MULTI-PHOTON PROCESSES; BASIC INTERACTIONS;\
        \ COSMIC RADIATION; ELECTROMAGNETIC INTERACTIONS; GALAXIES; INTERACTIONS;\
        \ IONIZING RADIATIONS; PRIMARY COSMIC RADIATION; RADIATIONS 640101*  -- Astrophysics\
        \ &amp; Cosmology-- Cosmic Radiation</dc:subject><dc:subjectRelated/><dc:description>The\
        \ results of nonlinear radiative transport calculations of relevance to gamma-ray\
        \ bursts and emission from the center of our galaxy are reported. Two-photon\
        \ pair production and annihilation, as well as three-photon pair annihilation,\
        \ are included in the calculations; the radiation field itself acts as an\
        \ absorbing medium, and the optical depth depends on the radiation field.\
        \ Spherical geometry produces effective collimation of the flux. At high optical\
        \ depth, the high-energy (&gt;700keV) portion of the emergent spectrum assumes\
        \ a nearly-universal form. An approximate limit is derived for the high-energy\
        \ flux from a gamma-ray burst source, and the implications of this limit for\
        \ the 5 March, 1979 event are briefly discussed.</dc:description><dcq:publisher/><dcq:publisherAvailability>University\
