        \ rownumber=\"100\"><dc:title>The GC-Rich Mitochondrial and Plastid Genomes\
        \ of the Green Alga Coccomyxa Give Insight into the Evolution of Organelle\
        \ DNA Nucleotide Landscape</dc:title><dc:creator>Smith, David Roy; Burki,\
        \ Fabien; Yamada, Takashi; Grimwood, Jane; Grigoriev, Igor V.; Van Etten,\
        \ James L.; Keeling, Patrick J.</dc:creator><dc:subject>59 BASIC BIOLOGICAL\
        \ SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Most of the available\
        \ mitochondrial and plastid genome sequences are biased towards adenine and\
        \ thymine (AT) over guanine and cytosine (GC). Examples of GC-rich organelle\
        \ DNAs are limited to a small but eclectic list of species, including certain\
        \ green algae. Here, to gain insight in the evolution of organelle nucleotide\
        \ landscape, we present the GC-rich mitochondrial and plastid DNAs from the\
        \ trebouxiophyte green alga Coccomyxa sp. C-169. We compare these sequences\
        \ with other GC-rich organelle DNAs and argue that the forces biasing them\
        \ towards G and C are nonadaptive and linked to the metabolic and/or life\
        \ history features of this species. The Coccomyxa organelle genomes are also\
        \ used for phylogenetic analyses, which highlight the complexities in trying\
        \ to resolve the interrelationships among the core chlorophyte green algae,\
        \ but ultimately favour a sister relationship between the Ulvophyceae and\
        \ Chlorophyceae, with the Trebouxiophyceae branching at the base of the chlorophyte\
        \ crown.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
