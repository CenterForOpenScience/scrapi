        \ rownumber=\"86\"><dc:title>A Taste of Algal Genomes from the Joint Genome\
        \ Institute</dc:title><dc:creator>Kuo, Alan; Grigoriev, Igor</dc:creator><dc:subject>59\
        \ BASIC BIOLOGICAL SCIENCES</dc:subject><dc:subjectRelated/><dc:description>Algae\
        \ play profound roles in aquatic food chains and the carbon cycle, can impose\
        \ health and economic costs through toxic blooms, provide models for the study\
        \ of symbiosis, photosynthesis, and eukaryotic evolution, and are candidate\
        \ sources for bio-fuels; all of these research areas are part of the mission\
        \ of DOE's Joint Genome Institute (JGI). To date JGI has sequenced, assembled,\
        \ annotated, and released to the public the genomes of 18 species and strains\
        \ of algae, sampling almost all of the major clades of photosynthetic eukaryotes.\
        \ With more algal genomes currently undergoing analysis, JGI continues its\
        \ commitment to driving forward basic and applied algal science. Among these\
        \ ongoing projects are the pan-genome of the dominant coccolithophore Emiliania\
        \ huxleyi, the interrelationships between the 4 genomes in the nucleomorph-containing\
        \ Bigelowiella natans and Guillardia theta, and the search for symbiosis genes\
        \ of lichens.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
