        \ optoelectronic devices; however, their efficient implementation has been\
        \ impeded by the lack of precise control over dopant concentrations. Herein\
        \ we demonstrate a chemical strategy for the controlled doping of nanocrystal\
        \ solids under equilibrium conditions. Exposing lead selenide nanocrystal\
        \ thin films to solutions containing varying proportions of decamethylferrocene\
        \ and decamethylferrocenium incrementally and reversibly increased the carrier\
        \ concentration in the solid by 2 orders of magnitude from their native values.\
        \ This application of redox buffers for controlled doping provides a new method\
        \ for the precise control of the majority carrier concentration in porous\
        \ semiconductor thin films.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Ernest\
