        \ rownumber=\"11\"><dc:title>A Flexible Atmospheric Modeling Framework for\
        \ the CESM</dc:title><dc:creator>Randall, David [Colorado State University];\
        \ Heikes, Ross [Colorado State University]; Konor, Celal [Colorado State University]</dc:creator><dc:subject>Nonhydrostatic\
        \ global modeling, unified system, Z-grid, icosahedral grid, super-parameterization</dc:subject><dc:subjectRelated>Nonhydrostatic\
        \ global modeling, unified system, Z-grid, icosahedral grid, super-parameterization</dc:subjectRelated><dc:description>We\
        \ have created two global dynamical cores based on the unified system of equations\
        \ and Z-grid staggering on an icosahedral grid, which are collectively called\
        \ UZIM (Unified Z-grid Icosahedral Model). \nThe z-coordinate version (UZIM-height)\
        \ can be run in hydrostatic and nonhydrostatic modes. The sigma-coordinate\
        \ version (UZIM-sigma) runs in only hydrostatic mode. \nThe super-parameterization\
        \ has been included as a physics option in both models. The UZIM versions\
        \ with the super-parameterization are called SUZI. With SUZI-height, we have\
        \ completed aquaplanet runs. With SUZI-sigma, we are making aquaplanet runs\
        \ and realistic climate simulations. \nSUZI-sigma includes realistic topography\
        \ and a SiB3 model to parameterize the land-surface processes.</dc:description><dcq:publisher/><dcq:publisherAvailability/><dcq:publisherResearch>Colorado\
        \ State University , Fort Collins, Colorado</dcq:publisherResearch><dcq:publisherSponsor>USDOE;\
        \ USDOE Office of Science (SC), Biological and Environmental Research (BER)\
        \ (SC-23)</dcq:publisherSponsor><dcq:publisherCountry>United States</dcq:publisherCountry><dc:date>2014-11-12</dc:date><dc:language>English</dc:language><dc:type>Technical\
