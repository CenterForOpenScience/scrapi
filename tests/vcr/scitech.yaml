        \ rownumber=\"6\"><dc:title>Calibration of a diamagnetic diagnostic for stored\
        \ energy of high-temperature electron annuli in Elmo Bumpy Torus (EBT)</dc:title><dc:creator>Carpenter,\
        \ K H; Dandl, R A; McGuffin, M W</dc:creator><dc:subject>70 PLASMA PHYSICS\
        \ AND FUSION TECHNOLOGY; ELMO BUMPY TORUS; PLASMA DIAGNOSTICS; MAGNETIC PROBES;\
        \ CALIBRATION; COUPLING; ELECTRIC CURRENTS; ELECTRON RINGS; PLASMA DIAMAGNETISM;\
        \ CURRENTS; DIAMAGNETISM; ELMO DEVICES; MAGNETIC MIRRORS; MAGNETISM; OPEN\
        \ PLASMA DEVICES; PROBES; THERMONUCLEAR DEVICES 700102*  -- Fusion Energy--\
        \ Plasma Research-- Diagnostics</dc:subject><dc:subjectRelated/><dc:description>The\
        \ perpendicular energy component of the stored energy of the electron annuli\
        \ in ELMO Bumpy Torus (EBT) can be observed with diamagnetic flux detecting\
        \ coils. The calibration of the signal from the coils in terms of stored energy\
        \ requires a model for the geometrical structure of the annulus. Using a model\
        \ of concentric cylindrical current sheets, the calibration factor for the\
        \ diamagnetic perpendicular energy signal is derived, including the effects\
        \ of drift currents and coupling of flux from adjacent annuli. Numerical calculations\
        \ show the calibration factor to be insensitive to reasonable variations in\
        \ the model parameters.</dc:description><dcq:publisher/><dcq:publisherAvailability>NTIS,\
